<!DOCTYPE html>
<html>
<head>
  <title>Sherlocke</title>
  <style>
    @font-face {
      font-family: 'Open Sans';
      src: url('chrome-extension://__MSG_@@extension_id__/fonts/OpenSans-Regular.ttf') format('truetype');
    }

    body {
      margin: 0;
    }

    h1 {
      font-size: 2em;
    }

    #header {
      background: #456373 url('img/logo_white.png') no-repeat left center / contain;
      font-family: 'Open Sans', Arial, sans-serif;
      height: 70px;
      padding: 1em;
      width: 350px;
    }

    #options {
      border: 1px solid #fff;
      border-radius: 50%;
      text-indent: -3000em;
      display: block;
      height: 30px;
      width: 30px;
      position: absolute;
      top: 20px;
      right: 1em;
    }

    #priority-clear {
      float: right;
    }
  </style>
</head>
<body>
  <header id="header">
    <a id="options" href="/src/options/options.html" target="_blank">Options</a>
  </header>

  <section id="priority">
    <button id="priority-clear">Clear</button>
    <h1>Prioritized text</h1>
    <ul>
      <li>Lorem</li>
      <li>Ipsum</li>
    </ul>
  </section>
</body>
</html>
