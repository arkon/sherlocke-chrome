<article>
  <h1>Browsing history</h1>
  <ul id="session-history">
    <li ng-repeat="page in historyPages">
      <a ng-click="pinPage(page)" class="pin history-pin">Pin</a>
      <a href="{{ page.page_url }}">{{ page.title }}</a>
    </li>
  </ul>

  <p ng-show="noHistory">No browsing history to display</p>
</article>
