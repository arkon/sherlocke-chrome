<article>
  <h1>Browsing history</h1>
  <ul id="session-history">
    <li ng-repeat="history in historyPages">
      <a class="history-pin">Pin</a>
      <a href="{{ history.page_url }}">{{ history.title }}</a>
    </li>
  </ul>

  <p ng-show="noHistory">No browsing history to display</p>
</article>
