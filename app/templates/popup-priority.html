<article>
  <h1>Prioritized items</h1>

  <ul id="session-priority">
    <li ng-repeat="priority in priorityCtrl.prioritized" ng-href="{{ priorityCtrl.priority.id }}">
      <a class="unpin priority-remove">Remove</a>
      {{ priorityCtrl.priority.name }}
    </li>
  </ul>

  <p ng-show="priorityCtrl.noPriority">No items prioritized yet</p>
</article>
