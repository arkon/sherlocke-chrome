<article>
  <h1>New session</h1>

  <form name="sessionNew">
    <div>
      <label>Name</label>
      <input type="text" name="name" ng-model="session.name" required>
      <span ng-show="sessionNew.name.$error.required">Required</span>
    </div>

    <div id="session-new-actions">
      <a class="session-action-primary" ng-click="save()" ng-disabled="sessionNew.$invalid">Save</a>
      <a class="session-action" href="#/" class="btn">Cancel</a>
    </div>
  </form>
</article>
