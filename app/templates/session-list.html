<select id="session-list"
        ng-hide="sessionsCtrl.noSessions"
        ng-options="session.name for session in sessionsCtrl.sessions"
        ng-model="sessionsCtrl.sessionId"></select>
<span id="no-sessions" ng-show="sessionsCtrl.noSessions">No existing sessions</span>

<div id="session-controls">
  <a href="#/pause" id="session-pause" class="session-btn" title="Pause session" ng-hide="sessionsCtrl.noSessions">Pause</a>
  <a href="#/delete" id="session-delete" class="session-btn" title="Delete session" ng-hide="sessionsCtrl.noSessions">Delete</a>
  <a href="#/new" id="session-new" class="session-btn" title="New session" ng-hide="sessionsCtrl.noSessions">New</a>
  <a href="#/new" id="session-new-first" class="session-btn" title="New session" ng-show="sessionsCtrl.noSessions">New</a>
</div>
