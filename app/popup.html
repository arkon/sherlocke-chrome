<!DOCTYPE html>
<html>
  <head>
    <title>Sherlocke</title>
    <!-- build:css styles/vendor.css -->
    <!-- bower:css -->
    <!-- endbower -->
    <!-- endbuild -->
    <!-- build:css styles/popup.css -->
    <link href="styles/popup.css" rel="stylesheet">
    <!-- endbuild -->
  </head>
  <body>
    <section class="block">
      <section id="session">
        <select id="session-list">
          <option value="session1">Example session</option>
          <option value="session2">Lorem ipsum</option>
        </select>

        <div id="session-controls">
          <button id="session-pause" title="Pause session" class="session-btn">Pause</button>
          <button id="session-delete" title="Delete session" class="session-btn">Delete</button>
          <button id="session-new" title="New session" class="session-btn">New</button>
        </div>
      </section>

      <article id="tab1">
        <h1>Pinned documents</h1>
        <ul id="session-pinned"></ul>
        <p>You can view your pinned documents here.</p>
      </article>

      <article id="tab2">
        <h1>Prioritized items</h1>
        <ul id="session-priority">
          <li id="priority-list-none">No items prioritized yet</li>
        </ul>
      </article>

      <article id="tab3">
        <h1>Browsing history</h1>
        <ul id="session-history"></ul>
      </article>
    </section>

    <nav id="nav">
      <div id="logo">Sherlocke</div>
      <ul class="tabs">
        <li><a id="tab-pinned" title="Pinned documents" href="#tab1">Pinned documents</a></li>
        <li><a id="tab-priority" title="Prioritized items" href="#tab2">Prioritized items</a></li>
        <li><a id="tab-history" title="Browsing history" href="#tab3">Browsing history</a></li>
      </ul>
      <a id="options" title="Sherlocke options" href="options.html" target="_blank">Options</a>
    </nav>

    <!-- build:js scripts/vendor.js -->
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/lodash/dist/lodash.js"></script>
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/angular-restmod/dist/angular-restmod-bundle.js"></script>
    <!-- endbuild -->

    <!-- build:js scripts/angular-baker-street.js -->
    <script src="scripts/angular-baker-street.js"></script>
    <!-- endbuild -->

    <!-- build:js scripts/popup.js -->
    <script src="scripts/popup.js"></script>
    <!-- endbuild -->
  </body>
</html>
