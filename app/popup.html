<!DOCTYPE html>
<html ng-app="SherlockePopup">
  <head>
    <title>Sherlocke</title>
    <!-- build:css styles/vendor.css -->
    <!-- bower:css -->
    <!-- endbower -->
    <!-- endbuild -->
    <!-- build:css styles/popup.css -->
    <link href="styles/popup.css" rel="stylesheet">
    <!-- endbuild -->
  </head>
  <body ng-controller="PopupController as popupCtrl">
    <section class="block">
      <section id="session" sk-session ng-controller="SessionsController as sessionsCtrl"></section>
      <section id="tab-content" ng-view></section>
    </section>

    <nav id="nav">
      <div id="logo">Sherlocke</div>

      <ul class="tabs">
        <li><a href="#/tab1" id="tab-pinned" title="Pinned documents">Pinned documents</a></li>
        <li><a href="#/tab2" id="tab-priority" title="Prioritized items">Prioritized items</a></li>
        <li><a href="#/tab3" id="tab-history" title="Browsing history">Browsing history</a></li>
      </ul>

      <a id="options" title="Sherlocke options" href="options.html" target="_blank">Options</a>
    </nav>

    <!-- build:js scripts/vendor.js -->
    <script src="bower_components/jquery/dist/jquery.min.js"></script>
    <script src="bower_components/lodash/dist/lodash.min.js"></script>
    <script src="bower_components/angular/angular.min.js"></script>
    <script src="bower_components/angular-route/angular-route.min.js"></script>
    <script src="bower_components/angular-restmod/dist/angular-restmod-bundle.min.js"></script>
    <!-- endbuild -->

    <!-- build:js scripts/angular-baker-street.js -->
    <script src="scripts/angular-baker-street.js"></script>
    <!-- endbuild -->

    <!-- build:js scripts/popup.js -->
    <script src="scripts/popup.js"></script>
    <!-- endbuild -->
  </body>
</html>
